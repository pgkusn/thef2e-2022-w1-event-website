<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The F2E 活動網站設計 - The F2E 2022</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" defer></script>
    <script

      <div class="character">

        <img src="images/character_ui.gif" alt="ui" />
        <img src="images/character_team.gif" alt="team" />

      <div class="cloud">
        <div id="cloud__left" class="cloud__left"></div>
        <div id="cloud__right" class="cloud__right"></div>
      </div>
    </div>
